Isics\Bundle\OpenMiamMiamBundle\Model\SalesOrder\SalesOrderConfirmation:
    properties:
        termsOfSaleChecked:
            - "True": ~

Isics\Bundle\OpenMiamMiamBundle\Entity\SalesOrder:
    constraints:
        - Isics\Bundle\OpenMiamMiamBundle\Validator\Constraints\SalesOrder: ~
    properties:
        branchOccurrence:
            - NotNull: ~
            - Valid: ~
        salesOrderRows:
            - Valid: ~
        ref:
            - NotNull: ~
            - Length:
                max: 16
        date:
            - NotNull: ~
            - Date: ~
        total:
            - NotNull: ~
            - Type:
                type: numeric
        user:
            - NotNull: { groups: [FromCart] }
            - Valid: ~
        firstname:
            - NotNull: { groups: [FromCart] }
            - Length:
                max: 128
        lastname:
            - NotNull: { groups: [FromCart] }
            - Length:
                max: 128
        address1:
            - NotNull: { groups: [FromCart] }
            - Length:
                max: 64
        address2:
            - Length:
                max: 64
        zipcode:
            - NotNull: { groups: [FromCart] }
            - Length:
                max: 8
        city:
            - NotNull: { groups: [FromCart] }
            - Length:
                max: 64
        consumerComment:
            - Length:
                max: 255

Isics\Bundle\OpenMiamMiamBundle\Entity\SalesOrderRow:
    constraints:
            - Isics\Bundle\OpenMiamMiamBundle\Validator\Constraints\SalesOrderRow: ~
    properties:
        product:
            - NotNull: { groups: [FromCart] }
            - Valid: ~
        producer:
            - NotNull: ~
            - Valid: ~
        name:
            - NotNull: ~
            - Length:
                max: 128
        ref:
            - NotNull: ~
            - Length:
                max: 16
        isBio:
            - Type:
                type: boolean
        unitPrice:
            - Range:
                min: 0
        quantity:
            - NotNull: ~
            - Range:
                min: 0
        total:
            - NotNull: ~
            - Range:
                min: 0
