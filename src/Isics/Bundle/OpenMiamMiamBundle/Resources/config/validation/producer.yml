Isics\Bundle\OpenMiamMiamBundle\Entity\Producer:
    properties:
        name:
            - NotNull: ~
            - Length:
                max: 128
        address1:
            - Length:
                max: 64
        address2:
            - Length:
                max: 64
        zipcode:
            - Length:
                max: 8
        city:
            - Length:
                max:  64
        phoneNumber1:
            - Length:
                max: 16
        phoneNumber2:
            - Length:
                max: 16
        website:
            - Url: ~
        facebook:
            - Url: ~
        profileImageFile:
            - Image:
                maxSize: 5120k
        deleteProfileImage:
            - Type: bool
        presentationImageFile:
            - Image:
                maxSize: 5120k
        deletePresentationImage:
            - Type: bool
